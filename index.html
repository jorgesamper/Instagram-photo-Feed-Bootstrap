<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <!-- Navigation Bar  -->
    <nav class="navbar navbar-expand bg-light">
        <div class="container-fluid px-2 px-sm-3 px-md-4">

            <a class="navbar-brand" href="#">
                <i class="fa-brands fa-instagram fa-xl"></i>
                <span>Instagram</span>
            </a>

            <div class="d-flex nav-item">
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#createPostModal">Create a new post</button>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button type="button" class="btn btn-secondary dropdown-toggle mx-1" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-sharp fa-solid fa-gear fa-xl" width="30" height="30"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- START Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Create a new post</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="captionInput" class="form-label">Caption:</label>
                        <textarea class="form-control" id="captionInput" rows="3"
                            placeholder="Add the caption of your post here..."></textarea>
                    </div>
                    <div class="d-flex justify-content-start gap-2">
                        <button type="button" class="btn btn-outline-dark"><span><i
                                    class="fa-solid fa-camera"></i></span></button>
                        <button type="button" class="btn btn-outline-dark"><span><i
                                    class="fa-solid fa-location-dot"></i></span></button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

<!--iconos navegacion, cada uno de los botones esta referencia a un .html-->
