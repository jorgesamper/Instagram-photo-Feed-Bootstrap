<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM PHOTO FEED</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/4eef849e72.js" crossorigin="anonymous"></script>
    
</head>
<body>
   <!-- Navigation Bar  -->
   <nav class="navbar navbar-expand bg-light">
    <div class="container-fluid px-2 px-sm-3 px-md-4">

        <a class="navbar-brand" href="#">
            <i class="fa-brands fa-instagram fa-xl"></i>
            <span>Instagram</span>
        </a>

        <div class="d-flex nav-item">
            <button type="button" class="btn btn-success" data-bs-toggle="modal"
                data-bs-target="#createPostModal">Create a new post</button>

            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle mx-1" href="#" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-sharp fa-solid fa-gear fa-xl" width="30" height="30"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navigation Bar -->

<!-- START Modal -->
<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Create a new post</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="captionInput" class="form-label">Caption:</label>
                    <textarea class="form-control" id="captionInput" rows="3"
                        placeholder="Add the caption of your post here..."></textarea>
                </div>
                <div class="d-flex justify-content-start gap-2">
                    <button type="button" class="btn btn-outline-dark"><span><i
                                class="fa-solid fa-camera"></i></span></button>
                    <button type="button" class="btn btn-outline-dark"><span><i
                                class="fa-solid fa-location-dot"></i></span></button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
            </div>
        </div>
    </div>
</div>
<!-- END Modal -->

<!-- START Display Mode Tab -->
<div class="container-fluid py-2">
    <ul class="nav justify-content-center gap-2" id="display-select-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link btn btn-primary active" id="grid-tab" data-bs-toggle="tab"
                data-bs-target="#grid-display" type="button" role="tab" aria-controls="grid-display"
                aria-selected="true">
                <i class="fa-solid fa-table-cells text-white"></i>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link btn btn-primary" id="cards-tab" data-bs-toggle="tab"
                data-bs-target="#cards-display" type="button" role="tab" aria-controls="cards-display"
                aria-selected="false">
                <i class="fa-solid fa-square text-white"></i>
            </button>
        </li>
    </ul>
</div>
<!-- END Display Mode Tab -->

<div class="tab-content m-0" id="display-select-tab-content">
    <!-- START Grid Display Mode -->
    <div id="grid-display" class="tab-pane fade show active container-fluid justify-content-center" tabindex="0">
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col g-4">
                <img src="./images/animal1.png" class="img-fluid" alt="Gonçalo Ramos">
            </div>
            <div class="col g-4">
                <img src="./images/animal2.png" class="img-fluid" alt="Gonçalo Ramos">
            </div>
            <div class="col g-4">
                <img src="./images/ciudad1.png" class="img-fluid" alt="Gonçalo Ramos">
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col g-4">
                <img src="./images/ciudad2.png" class="img-fluid" alt="Gonçalo Ramos">
            </div>
            <div class="col g-4">
                <img src="./images/naturaleza1.png" class="img-fluid" alt="Gonçalo Ramos">
            </div>
            <div class="col g-4">
                <img src="./images/persona2.png" class="img-fluid" alt="Gonçalo Ramos">
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col g-4">
                <img src="./images/paisaje1.png" class="img-fluid" alt="Gonçalo Ramos">
            </div>
            <div class="col g-4">
                <img src="./images/paisaje2.png" class="img-fluid" alt="Gonçalo Ramos">
            </div>
            <div class="col g-4">
                <img src="./images/persona1.png" class="img-fluid" alt="Gonçalo Ramos">
            </div>
        </div>
    </div>
    <!-- END Grid Display Mode -->

    <!-- START Cards display mode -->
    <div id="cards-display" class="tab-pane fade container-fluid justify-content-center" tabindex="0">

        <div class="row justify-content-center my-1">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body d-flex p-0">
                        <h4 class="card-title m-1 p-1">The moon</h4>
                        <span class="position-absolute top-end-customized text-secondary">12/22</span>
                    </div>
                    <img src="./images/MOON.jpg" class="img-fluid" alt="Picture alt">
                    <div class="card-body p-1">
                        <span><strong>243.000 <i class="fa-solid fa-heart"></i> Likes</strong></span>
                        <p>Image description here</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center my-1">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body d-flex p-0">
                        <h4 class="card-title m-1 p-1">The moon again</h4>
                        <span class="position-absolute top-end-customized text-secondary">12/22</span>
                    </div>
                    <img src="./images/MOON.jpg" class="img-fluid" alt="Picture alt">
                    <div class="card-body p-1">
                        <span><strong>243.000 <i class="fa-solid fa-heart"></i> Likes</strong></span>
                        <p>Image description here</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- END Cards Display Mode -->
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

</body>
</html>
