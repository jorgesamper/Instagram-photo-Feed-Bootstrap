<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/2fc8e75836.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation Bar  -->
    <nav class="navbar navbar-expand bg-light">
        <div class="container-fluid px-2 px-sm-3 px-md-4">

            <a class="navbar-brand" href="#">
                <i class="fa-brands fa-instagram fa-xl"></i>
                <span>Instagram</span>
            </a>

            <div class="d-flex nav-item">
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#createPostModal">Create a new post</button>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button type="button" class="btn btn-secondary dropdown-toggle mx-1" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-sharp fa-solid fa-gear fa-xl" width="30" height="30"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- START Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Create a new post</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="captionInput" class="form-label">Caption:</label>
                        <textarea class="form-control" id="captionInput" rows="3"
                            placeholder="Add the caption of your post here..."></textarea>
                    </div>
                    <div class="d-flex justify-content-start gap-2">
                        <button type="button" class="btn btn-outline-dark"><span><i
                                    class="fa-solid fa-camera"></i></span></button>
                        <button type="button" class="btn btn-outline-dark"><span><i
                                    class="fa-solid fa-location-dot"></i></span></button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <!--iconos navegacion-->
    
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#"><i class="fas fa-th"></i></a></li>
            <li class="page-item"><a class="page-link" href="#"><i class="fas fa-stop"></i></a></li>
        </ul>
        </div>
    </nav>

    <!--grilla de fotos-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-sm-6 mb-2 ">
                <img src="https://picsum.photos/600/500?random=1" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 mb-2 ">
                <img src="https://picsum.photos/600/500?random=2" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 mb-2 ">
                <img src="https://picsum.photos/600/500?random=9" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 mb-0 ">
                <img src="https://picsum.photos/600/500?random=4" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 mb-2 ">
                <img src="https://picsum.photos/600/500?random=5" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 mb-2 ">
                <img src="https://picsum.photos/600/500?random=6" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 mb-2 ">
                <img src="https://picsum.photos/600/500?random=7" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 mb-2 ">
                <img src="https://picsum.photos/600/500?random=8" class="img-fluid">
            </div>
            <div class="col-lg-4 col-sm-6 m-0 ">
                <img src="https://picsum.photos/600/500?random=9" class="img-fluid">
            </div>
        </div>
    </div>
    
    <!--modal-->
    <div class="modal fade" id="newPost" tabindex="-1" aria-labelledby="newPostLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="mb-3">
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="mb-3">
                        <nav aria-label="Attach elements">
                            <ul class="pagination justify-content-start">
                                <li class="page-item"><a class="page-link" href="#"><i class="fas fa-camera"></i></a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#"><i
                                            class="fas fa-map-marker-alt"></i></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
